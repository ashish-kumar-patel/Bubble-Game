<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="./style1.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <div class="paneltop">
          <div class="elem" >
            <h2>Hit</h2>
            <div id="hitvalue" class="box"></div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timm" class="box">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="scoreval" class="box">0</div>
          </div>
        </div>
        <div class="panelbottom" id="bottom">
          
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
